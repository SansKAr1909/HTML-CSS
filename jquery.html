<html>
    <head>
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
            });
            $(document).ready(function(){
                $("#b2").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });
            });
            $(document).ready(function(){
                $("#b3").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(3000);
                });
            });
            $(document).ready(function(){
                $("#b4").click(function(){
                    $("#div1").fadeTo("slow", 0.15);
                    $("#div2").fadeTo("slow", 0.4);
                    $("#div3").fadeTo("slow", 0.7);
                });
            });
        </script>
    </head>
    <body>
       <button id="b1">FadeIn</button>
       <button id="b2">FadeOut</button>
       <button id="b3">FadeToggle</button>
       <button id="b4">FadeTo</button>
       <div id="div1" align="center" style="width:100px;height: 100px;;background-color:yellow;"></div><br/>
       <div id="div2" align="center" style="width:100px;height: 100px;;background-color:red;"></div><br/>
       <div id="div3" align="center" style="width:100px;height: 100px;;background-color:blue;"></div>        
    </body>
</html>
